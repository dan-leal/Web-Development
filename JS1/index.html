 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body></body>
  <script>
    function generateTable(k) {

      // cria o elemento <table>, após os elementos <thead> e <tbody>.
      const tbl = document.createElement("table");
      const tbHeader = tbl.createTHead();
      const tblBody = document.createElement("tbody");

      row = tbHeader.insertRow(0);
      var cell = row.insertCell(0);
      cell.innerHTML = "<b>Produto de " + k + "</b>";
      cell.colSpan = 2;
      cell.style.textAlign = "center";

      // cria todas as celulas da tabela
      for (let i = 1; i < 11; i++) {
        // cria a linha da tabela
        const row = document.createElement("tr");
        for (let j = 0; j < 2; j++) {
          // cria o elemento <td> e um nó de texto,
          // faz o nó de texto com o conteúdo de <td>,
          // e instancia <td> no fim da linha da tabela
          if (j == 0) {
            const cell = document.createElement("td");
            const cellText = document.createTextNode(`${i}x${k}`);
            cell.appendChild(cellText);
            row.appendChild(cell);
            cell.style.textAlign = "center";
          }

          if (j == 1) {
            const cell = document.createElement("td");
            const cellText = document.createTextNode(`${i * k}`);
            cell.appendChild(cellText);
            row.appendChild(cell);
            cell.style.textAlign = "center";
          }
        }

        // adicione a linha no fim do corpo da tabela
        tblBody.appendChild(row);
      }
      // por o <tbody> na <table>
      tbl.appendChild(tblBody);
      // appends <table> no <body>
      document.body.appendChild(tbl);

      // seta os atributos de css na <table>
      tbl.setAttribute("border", "1");
      tbl.setAttribute("border-right-width", "44px;");
      tbl.setAttribute("margin", "10px;");
      tbl.setAttribute("display","inline-table")
    }
    for(let k=1; k<=10; k++){
      generateTable(k);
    }
  </script>
</html>
